  <section class="page-section">

        </div>
      </div>
    </div>

  </section>

  <section class="page-section">
    <div class="container">
      <h1 align="left" >MEATS</h1>
      <div class="product-item">
        <div class="product-item-title d-flex">
          <div class="bg-faded p-5 d-flex mr-auto rounded">

              <input type="checkbox" id="m3" name="Steak" value="200">
              <label for="m3">Steak +2.00</label><br>
              <input type="checkbox" id="m4" name="Lobster" value="250">
              <label for="m4">Lobster +2.50</label><br>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="page-section">
    <div class="container">
      <h1 align="right" >TOPPINGS</h1>

        <div class="product-item-title d-flex">
          <div class="bg-faded p-5 d-flex ml-auto rounded">
            <h2 class="section-heading mb-0">

              <label for="t1">BreadCrumbs +0.25</label><br>

  <h2 align="center">What time would you like to pick up your order?</h2>
  <div align="center">
  <input type="text" name="time" id="time">
  <input id = "btnSubmitOrder" type="submit" value="Submit Order">
  <h2> Total: $ <label id="total" value="0.00">4.00</label></h2>
</div>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&components=buttons"></script>

  <script src="https://www.paypalobjects.com/api/checkout.js"></script>
  <script>
    paypal.Buttons( {
       createOrder: function(data, actions)  {
          // Set up the transaction
          return actions.order.create( {
            purchase_units: [ {
              amount:  {
                value: getTotal()
               }
             }]
           });
         }
     }).render('#paypal-button');
  </script>
